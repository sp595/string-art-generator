          board. This craft creates stunning geometric or representational designs through the strategic placement of
          overlapping lines.</p>

          digital art.</p>
        <p style="margin-bottom: 16px;">The algorithm works by placing pins evenly around a circle, then determining
          which pairs of pins should be connected with thread to best represent the original image. Each line slightly
          darkens the canvas, and through thousands of carefully chosen connections, the image gradually emerges from
          the pattern of intersecting lines.</p>
